<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head> 
    <body>
        <div>
            <ul>
            </ul>
        </div>
    </body>
    <p class="Advanced-Search-Btn"> Advanced Search</p>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h2-advanced-search">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left"> 
                    <p class="advanced-text">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class="button-input form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left"> 
                    <p class="advanced-text">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_epq" class="button-input form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left"> 
                    <p class="advanced-text">any of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_oq" class="button-input form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left"> 
                    <p class="advanced-text">none of these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_eq" class="button-input form-control">
                </div>
            </div>
            <div class="blue-button">
                    <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>
        </form>
    </div>
</html>
